<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#00a8cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.6" />
    </linearGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="url(#bgGrad)" rx="8"/>
  
  <!-- Glow effect -->
  <circle cx="64" cy="50" r="50" fill="url(#glowGrad)" opacity="0.3"/>
  
  <!-- Wave lines representing surge/load pattern -->
  <path d="M 20 60 Q 35 50, 50 60 T 80 60 T 110 60" 
        stroke="#00d4ff" stroke-width="2.5" fill="none" opacity="0.7"/>
  <path d="M 20 70 Q 35 55, 50 70 T 80 70 T 110 70" 
        stroke="#00a8cc" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 20 80 Q 35 60, 50 80 T 80 80 T 110 80" 
        stroke="#0099ff" stroke-width="3.5" fill="none"/>
  
  <!-- Upward arrows representing increasing throughput -->
  <g fill="#ff6b6b" opacity="0.9">
    <!-- Left arrow -->
    <polygon points="44,100 44,90 40,94 44,90 48,94"/>
    <rect x="42.5" y="90" width="3" height="15"/>
    
    <!-- Center arrow (taller) -->
    <polygon points="64,95 64,82 60,86 64,82 68,86"/>
    <rect x="62.5" y="82" width="3" height="18"/>
    
    <!-- Right arrow (tallest) -->
    <polygon points="84,92 84,75 80,79 84,75 88,79"/>
    <rect x="82.5" y="75" width="3" height="22"/>
  </g>
  
  <!-- Large "S" letter -->
  <text x="64" y="42" font-family="Arial, Helvetica, sans-serif" font-size="42" 
        font-weight="bold" fill="#ffffff" text-anchor="middle" 
        stroke="#00d4ff" stroke-width="0.5">S</text>
  
  <!-- Small "surge" text at bottom -->
  <text x="64" y="118" font-family="Arial, Helvetica, sans-serif" font-size="11" 
        font-weight="600" fill="#00d4ff" text-anchor="middle" opacity="0.9">SURGE</text>
</svg>
