# PR Validation Workflow
# Runs comprehensive tests on all pull requests to ensure code quality
#
# This workflow is triggered on:
# - Pull request creation
# - Pull request updates (new commits)
# - Manual workflow dispatch
#
# Tests include:
# - Build validation (Debug and Release)
# - Unit tests with code coverage
# - Test result reporting
# - Performance benchmarks (optional)

name: PR Validation

on:
  pull_request:
    branches: [ main, master, develop ]
    types: [ opened, synchronize, reopened ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  validate:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]  # Add windows-latest, macos-latest for cross-platform validation
        configuration: [Debug, Release]
      fail-fast: false  # Continue testing other configurations if one fails

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better blame info

      - name: üîß Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      - name: üì¶ Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ${{ env.NUGET_PACKAGES }}
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json', '**/Directory.Packages.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: üîÑ Restore dependencies
        run: dotnet restore --locked-mode
        continue-on-error: false

      - name: üî® Build solution
        run: |
          echo "Building in ${{ matrix.configuration }} mode..."
          dotnet build --no-restore --configuration ${{ matrix.configuration }} --verbosity minimal
          echo "build_status=success" >> $GITHUB_ENV

      - name: üß™ Run tests
        id: test
        run: |
          echo "Running tests in ${{ matrix.configuration }} mode..."

          # Run tests with detailed output and coverage
          dotnet test \
            --no-build \
            --configuration ${{ matrix.configuration }} \
            --verbosity normal \
            --logger "trx;LogFileName=test-results-${{ matrix.os }}-${{ matrix.configuration }}.trx" \
            --logger "console;verbosity=detailed" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover,cobertura

          TEST_EXIT_CODE=$?
          echo "test_exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT

          # Count test results
          if [ -f "./TestResults/*.trx" ]; then
            echo "Test results generated successfully"
          fi

          exit $TEST_EXIT_CODE

      - name: üìä Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.configuration }}
          path: |
            ./TestResults/**/*.trx
            ./TestResults/**/*.xml
          retention-days: 30

      - name: üìà Upload code coverage
        if: matrix.configuration == 'Release' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage
          path: ./TestResults/**/coverage.cobertura.xml
          retention-days: 30

      - name: üí¨ Comment PR with test results
        if: always() && github.event_name == 'pull_request' && matrix.configuration == 'Release' && matrix.os == 'ubuntu-latest'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const testExitCode = '${{ steps.test.outputs.test_exit_code }}';
            const buildStatus = '${{ env.build_status }}';

            let statusEmoji = testExitCode === '0' ? '‚úÖ' : '‚ùå';
            let statusText = testExitCode === '0' ? 'All tests passed' : 'Some tests failed';

            const comment = `## ${statusEmoji} Test Results for ${{ matrix.os }} - ${{ matrix.configuration }}

            - **Build Status**: ${buildStatus === 'success' ? '‚úÖ Success' : '‚ùå Failed'}
            - **Test Status**: ${statusText}
            - **Configuration**: ${{ matrix.configuration }}
            - **Runner**: ${{ matrix.os }}

            For detailed results, check the [Actions tab](${context.payload.pull_request.html_url.replace('/pull/', '/actions/runs/')}).`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Test Results for ${{ matrix.os }} - ${{ matrix.configuration }}')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  performance-check:
    name: Performance Validation
    runs-on: ubuntu-latest
    # Only run on PRs that modify source code
    if: github.event_name == 'pull_request'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: üîÑ Restore dependencies
        run: dotnet restore

      - name: üèÉ Run performance tests
        id: perf
        continue-on-error: true  # Don't fail the PR for performance regressions
        run: |
          echo "Running basic performance validation..."

          # Build in Release mode for performance testing
          dotnet build --configuration Release --no-restore

          # Run any performance-specific tests (if they exist)
          # Look for tests with [Trait("Category", "Performance")] or similar
          dotnet test \
            --configuration Release \
            --no-build \
            --filter "Category=Performance|Category=Benchmark" \
            --verbosity normal \
            || echo "No performance tests found or tests completed with warnings"

          echo "performance_check=completed" >> $GITHUB_OUTPUT

  security-check:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: üîí Run security audit
        continue-on-error: true  # Security warnings shouldn't block PR
        run: |
          echo "Checking for known vulnerabilities in dependencies..."

          # Install dotnet-audit if needed
          dotnet tool install --global dotnet-audit || dotnet tool update --global dotnet-audit

          # Run security audit
          dotnet list package --vulnerable --include-transitive || echo "No vulnerabilities found"

          # Check for deprecated packages
          dotnet list package --deprecated --include-transitive || echo "No deprecated packages found"

  summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [validate, performance-check, security-check]
    if: always()

    steps:
      - name: üìã Summary
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const validateResult = '${{ needs.validate.result }}';
            const perfResult = '${{ needs.performance-check.result }}';
            const securityResult = '${{ needs.security-check.result }}';

            let overallStatus = '‚úÖ';
            if (validateResult === 'failure') {
              overallStatus = '‚ùå';
            } else if (perfResult === 'failure' || securityResult === 'failure') {
              overallStatus = '‚ö†Ô∏è';
            }

            console.log(`Overall PR validation status: ${overallStatus}`);
            console.log(`- Build & Test: ${validateResult}`);
            console.log(`- Performance: ${perfResult}`);
            console.log(`- Security: ${securityResult}`);

            // Set status check
            if (context.eventName === 'pull_request') {
              const sha = context.payload.pull_request.head.sha;
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: sha,
                state: validateResult === 'success' ? 'success' : 'failure',
                context: 'PR Validation',
                description: `Build & Test: ${validateResult}`,
                target_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
              });
            }